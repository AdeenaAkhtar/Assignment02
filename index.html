<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flora</title>
    <link rel="icon" type="image/x-icon" href="Images\favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
      <nav class="navbar navbar-top fixed-top navbar-expand-md navbar-light px-3" style="background-color: white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Images\logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                <span class="navbar-brand mb-0" style="font-size:xx-large;">Flora</span>
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link text-black">Home</a>
                <a class="nav-link text-black active">Gallery</a>
                <a class="nav-link text-black">About</a>
                <a class="nav-link text-black">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    <div id="carouselExampleCaptions" class="carousel slide carousel-fade"  data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Images\cover.jpeg" class="d-block w-100" alt="..." style="filter: grayscale(100%);-webkit-filter: grayscale(100%);">
            <div class="carousel-caption d-none d-md-block">
              <h5>Take a look at the beauty the flora hold...</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="Images\cover.jpeg" class="d-block w-100" alt="..." style="filter: grayscale(50%);-webkit-filter: grayscale(50%);">
            <div class="carousel-caption d-none d-md-block">
              <h5>Bask in it's majesty...</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="Images\cover.jpeg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>And Let it brighten up your world...</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <div class="container">
        <img id="Img1" src="Images\img-1.jpg" >
        <img id="Img2" src="Images\img-2.jpg">
        <img id="Img3" src="Images\img-3.jpg">
        <img id="Img4" src="Images\img-4.jpg">
        <img id="Img5" src="Images\img-5.jpg">
        <img id="Img6" src="Images\img-6.jpg">
        <img id="Img7" src="Images\img-7.jpg">
        <img id="Img8" src="Images\img-8.jpg">
        <img id="Img9" src="Images\img-9.jpg">
        <img id="Img10" src="Images\img-10.jpg">
    </div>
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img">
    </div>
    <nav class="navbar navbar-bottom sticky-bottom navbar-light p-0" style="background-color: white;">
        <div class="container-fluid" style="justify-content: center;">
            <p>Copyright &copy;2022<span> Adeena Akhtar</span></p>
        </div>
      </nav>
      <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
